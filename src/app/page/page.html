
  <!-- Section 0 -->
  <section [style.height.px]="secondaryHeight" (click)="toggleAbout()">
  </section>

  <!-- Section 1 -->
  <section [style.height.px]="primaryHeight">
    <header (click)="toggleAbout()">
      <h1>Vertical Panoramas</h1>
      <h2>By Dillon Drenzek</h2>
    </header>
    <pano-slider
      [activePano]="activePano"
      [panos]="panos"
      (select)="displayPano($event)"></pano-slider>
  </section>

  <!-- Section 2 -->
  <section [style.height.px]="secondaryHeight">
    {{panos[activePano]?.label}}
  </section>
