<div class="frame">
  <div class="tray" [style.width.px]="panos.length * 250">


    <div class="pano"
      *ngFor="let pano of panos; let i = index"
      [class.active]="activeIndex === i"
      (click)="clickedPanoAtIndex(i)">

      <div class="img-frame">
        <img src="{{ pano.image.src | imgUrl }}" alt="{{ pano.label }}">
      </div>

      <div class="label-frame">
        <label>
          <h2>{{pano.label}}</h2>
          <h3 *ngIf="pano.location.label" class="location-label">
            {{pano.location.label}}
          </h3>
        </label>
      </div>

    </div>


  </div>
  <div class="arrow left">
    &lt;
  </div>
  <div class="arrow right">
    &gt;
  </div>
</div>
